<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="array.js"></script>
</head>
<body>
    <script>
        var fruitsDb = ["apple","banana","orange","pineapple","grapes","avocado","strawberry"];
        var l1 = fruitsDb.length;
        
        var fruitsMixArr = ["grapes","cabbage","tomato","banana"];
        console.log(filterFruits(fruitsMixArr));

        function filterFruits(array){
            let sum = [];
            for(let i = 0;i<l1;i++){
                for(let j = 0;j<array.length;j++){
                    if(fruitsDb[i] === array[j]){
                        sum.push(array[j]);
                    }
                }
            }
            return sum;
        }
    </script>
</body>
</html>
